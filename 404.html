<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>请访问正确域名站点 https://BBruceyuan.com</title>
	</head>
	<body>
		<p>跳转中，访问新域名站点<a href="https://BBruceyuan.com" target="_blank">https://BBruceyuan.com</a></p>
	</body>
	<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
	<script>
		var url = purl();
		if (url.attr('host') == 'bruceyuan.com') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('bruceyuan.com', "bbruceyuan.com");
		    window.location.replace(new_url); 
		}else if (url.attr('host') == 'www.bruceyuan.com') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('www.bruceyuan.com', "bbruceyuan.com");
		    window.location.replace(new_url);
		}else {
		    window.location.href="https://BBruceyuan.com";
		}
	</script>
</html>
